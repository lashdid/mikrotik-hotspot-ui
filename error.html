<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Error</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="ie-fixMinHeight">
        <div class="background">
            <div class="black-overlay"></div>
            <div class="background-image">
                <img src="/img/banner1.png" loading="eager" alt="Banner 1">
                <img src="/img/banner2.png" loading="eager" alt="Banner 2">
                <img src="/img/banner3.png" loading="eager" alt="Banner 3">
                <img src="/img/banner4.png" loading="eager" alt="Banner 4">
                <img src="/img/banner5.png" loading="eager" alt="Banner 5">
            </div>
        </div>
        <div class="main">
            <div class="wrap">
                <h1>Hotspot error: $(error)</h1>
                <p class="info">Log in page: <a href="$(link-login)">$(link-login)</a></p>
            </div>
        </div>
    </div>
</body>

</html>
